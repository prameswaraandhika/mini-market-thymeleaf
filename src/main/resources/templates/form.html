<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>FORM PRODUCT</h1>
    <form method="post"
          th:object="${product}"
          th:action="@{/submitProduct}">
        <select name="categoryId">
            <th:block th:each="category : ${categories}">
                <option th:text="${category.name}" th:value="${category.id}"></option>
            </th:block>
<!--        <select name="categoryId">-->
<!--            <option th:each="${categories}"-->
<!--                    th:text="${category.name}"-->
<!--                    th:value="${category.id}"></option>-->
        </select> <br>
        <input th:field="*{name}" placeholder="name"> <br>
        <input th:field="*{price}" placeholder="price"> <br>
        <input th:field="*{discount}" placeholder="discount"> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
